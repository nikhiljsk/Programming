<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
</head>
<body>
<h1 style="color:Grey" align=center>Online Card Payment</h1>
<pre>                                                                             
</pre>
<center>
<form>
<table border="3" style="border-collapse:collapse;text-align:center" cellspacing=10 cellpadding=10>
<tr>
<th>Select type of Payment:</th>
<td><input type="radio" name="pay" value="debit">DebitCard</td>
<td><input type="radio" name="pay" value="credit">CreditCard</td>
</tr>
<tr>
<th>Card Number:</th>
<td colspan=2><input type="NUMBER" name=card_number" placeholder="Enter Card Number"></td>
</tr>
<tr>
<th>Expiry Date:</th>
<td colspan=2><INPUT TYPE="DATE"></td>
</tr>
<tr>
<th>CVV no:</th>
<td colspan=2><input type="text" name="cvv" placeholder="Enter CVV"></td>
</tr>
<tr>
<th>Card HolderName:</th>
<td colspan=2><input type="text" name="card" placeholder="Name of Cardholder"></td>
</tr>
<tr>
<td colspan=3><a href="confirm.html"><input type="submit" value="Make Payment"></a></td>
</tr>
</form>
</body>
</html>
